{% extends 'posts/base.html' %}

{% block title %} Delete Confirmation | Notes {% endblock %}

{% block content %}
    <form method="post">{% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        {{ form }}
        <button type="submit">Confirm</button>
        <a href="{{ request.GET.next }}"><button type="button">Cancel</button></a>
    </form>
{% endblock %}
