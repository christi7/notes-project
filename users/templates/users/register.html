{% extends 'posts/base.html' %}

{% block title %} Register | Notes {% endblock %}

{% load static %}

{% block meta %} <link rel="stylesheet" href="{% static 'users/login.css' %}"> {% endblock %}

{% block content %}
<div class="login-form-container">
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  <a href="{% url 'users:login' %}"><p>Already have an account?</p></a>
</div>
{% endblock %}
